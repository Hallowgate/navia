<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="option_bar">
        <div class="count_box">
            <div class="count_down_btn">-</div>
            <div class="count">인원수 5</div>
            <div class="count_up_btn">+</div>
        </div>
        <div class="start_btn">시작하기</div>
    </div>
    <div class="ladder_txt_box">
        <input type="text" class="ladder_txt" placeholder="1">
        <input type="text" class="ladder_txt" placeholder="2">
        <input type="text" class="ladder_txt" placeholder="3">
        <input type="text" class="ladder_txt" placeholder="4">
        <input type="text" class="ladder_txt" placeholder="5">
        <input type="text" class="ladder_txt" placeholder="6">
    </div>
    <div class="ladder_bar_box">
        <div class="ladder_bar"></div>
        <div class="ladder_side"></div>
        <div class="ladder_bar"></div>
        <div class="ladder_side"></div>
        <div class="ladder_bar"></div>
        <div class="ladder_side"></div>
        <div class="ladder_bar"></div>
        <div class="ladder_side"></div>
        <div class="ladder_bar"></div>
        <div class="ladder_side"></div>
        <div class="ladder_bar"></div>
    </div>
    <div class="ladder_txt_box">
        <input type="text" class="ladder_txt">
        <input type="text" class="ladder_txt">
        <input type="text" class="ladder_txt">
        <input type="text" class="ladder_txt">
        <input type="text" class="ladder_txt">
        <input type="text" class="ladder_txt">
    </div>
</body>

</html>
