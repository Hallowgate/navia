<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/ladder.js"></script>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="option_bar">
        <div class="count_box">
            <div class="count_down_btn">-</div>
            <div class="count">인원수 3</div>
            <div class="count_up_btn">+</div>
        </div>
        <div class="start_btn">시작하기</div>
    </div>
    <div class="ladder_txt_box">
        <input type="text" class="ladder_txt up _1" placeholder="1">
        <input type="text" class="ladder_txt up _2" placeholder="2">
        <input type="text" class="ladder_txt up _3" placeholder="3">
        <input type="text" class="ladder_txt up _4" placeholder="4" style="display: none;">
        <input type="text" class="ladder_txt up _5" placeholder="5" style="display: none;">
        <input type="text" class="ladder_txt up _6" placeholder="6" style="display: none;">
        <input type="text" class="ladder_txt up _7" placeholder="7" style="display: none;">
        <input type="text" class="ladder_txt up _8" placeholder="8" style="display: none;">
        <input type="text" class="ladder_txt up _9" placeholder="9" style="display: none;">
        <input type="text" class="ladder_txt up _10" placeholder="10" style="display: none;">
    </div>
    <div class="ladder_bar_box">
        <div class="ladder_bar _1"></div>
        <div class="ladder_side _2"></div>
        <div class="ladder_bar _2"></div>
        <div class="ladder_side _3"></div>
        <div class="ladder_bar _3"></div>
        <div class="ladder_side _4" style="display: none;"></div>
        <div class="ladder_bar _4" style="display: none;"></div>
        <div class="ladder_side _5" style="display: none;"></div>
        <div class="ladder_bar _5" style="display: none;"></div>
        <div class="ladder_side _6" style="display: none;"></div>
        <div class="ladder_bar _6" style="display: none;"></div>
        <div class="ladder_side _7" style="display: none;"></div>
        <div class="ladder_bar _7" style="display: none;"></div>
        <div class="ladder_side _8" style="display: none;"></div>
        <div class="ladder_bar _8" style="display: none;"></div>
        <div class="ladder_side _9" style="display: none;"></div>
        <div class="ladder_bar _9" style="display: none;"></div>
        <div class="ladder_side _10" style="display: none;"></div>
        <div class="ladder_bar _10" style="display: none;"></div>
    </div>
    <div class="ladder_txt_box">
        <input type="text" class="ladder_txt down _1">
        <input type="text" class="ladder_txt down _2">
        <input type="text" class="ladder_txt down _3">
        <input type="text" class="ladder_txt down _4" style="display: none;">
        <input type="text" class="ladder_txt down _5" style="display: none;">
        <input type="text" class="ladder_txt down _6" style="display: none;">
        <input type="text" class="ladder_txt down _7" style="display: none;">
        <input type="text" class="ladder_txt down _8" style="display: none;">
        <input type="text" class="ladder_txt down _9" style="display: none;">
        <input type="text" class="ladder_txt down _10" style="display: none;">
    </div>
</body>

</html>
